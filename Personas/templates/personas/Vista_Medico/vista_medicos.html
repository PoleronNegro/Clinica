{% extends 'personas/base.html/vista_medico/vista_medico.html' %}

{% block titulo %}
     medico
{% endblock titulo %}     


{% block body %}

<div class="row d-flex justify-content-center" >
   <div class="col-md-7" >
      <div class="card-body" >
        <div class="card-title" >
            <h2 class="text-center" > Ingrese Datos  </h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            {% for input in form %}
            <div class="row" >
                <div class="col-md-12" >
                    <div class="form-group" >
                        <label for="{{ input.id_for_label }}"> {{ input.label }} </label>
                        {{ input }}
                    </div>
                </div>
            </div>
            {% endfor }
            <button type="button" class="btn btn-primary">Guardar</button>
        </form>
      </div>
   </div>
</div>


{% endblock body %}
