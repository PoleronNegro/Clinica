{% extends 'personas/Base.html' %}

{% block titulo %}
    Pacientes
{% endblock titulo %}

{% block body %}
<div class="container">
    <div class="row col-sm-12 justify-content-center">
        <h1>
            Bienvenido, Ingrese sus datos y seleccione su tipo de pestacion   
        </h1>
    </div>
</div>

<form>
    <div class="form-group row">
        <label for="colFormLabel" class="col-xs-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="colFormLabel" placeholder="Ingrese su Email aqui">
        </div>
    </div>
    <div class="form-row align-items-center">
        <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              {% for ge in genero %}
                <option value="{{ ge.id }}">{{ ge.detalle }}</option>
              {% endfor %}
            </select>
        </div>
    </div>
</form>
{% endblock body %}
