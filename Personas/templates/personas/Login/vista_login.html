{% extends 'personas/Base.html' %}

{% block titulo %}
    Login
{% endblock titulo %}

{% block body %}
    <div class="container"></div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h1 class="card-title">Ingreso de usuario</h1>
            <form>
                <div class="form-group">
                  <label for="user">Ingresa tu nombre de usuario</label>
                  <input type="name" class="form-control" id="user" placeholder="Usuario">
                </div>
                <div class="form-group">
                  <label for="pass">Ingresa tu contrase√±a</label>
                  <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="recordar">
                  <label class="form-check-label" for="recordar">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
        </div>
    </div>
{% endblock body %}
