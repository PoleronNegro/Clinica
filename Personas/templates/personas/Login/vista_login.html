{% extends 'personas/Base.html' %}

{% block titulo %}
    Login
{% endblock titulo %}

{% block body %}
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-sm-4">

                <div class="card">
                    <div class="card-body">
                    <h2 class="card-title">Ingreso de usuario</h2>
            
                        <form>
                            <div class="form-group">
                            <label for="user">Ingresa tu nombre de usuario</label>
                            <input type="name" class="form-control" id="user" placeholder="Usuario">
                            </div>

                            <div class="form-group">
                            <label for="pass">Ingresa tu contraseña</label>
                            <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                            </div>

                            <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="recordar">
                            <label class="form-check-label" for="recordar">Recordarme</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
