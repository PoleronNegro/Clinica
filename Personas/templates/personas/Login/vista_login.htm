<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    
</head>
<body>
  <section class="login-block">
      <div class="container">
        <div class="row">
          <div class="col-md-4 login-sec">
            <h2 class="text-center">Ingreso de usuario</h2>
              <form class="login-form">
                <div class="form-group">
                  <label for="user" class="text-uppercase">Nombre de usuario</label>
                  <input type="text" class="form-control" id="user "placeholder="Usuario">
                </div>
                <div class="form-group">
                  <label for="pass" class="text-uppercase">Ingresa tu contraseña</label>
                  <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <small>Recordarme</small>
                  </label>
                  <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
              </form>
          </div>
              <div class="col-md-8">
                <img class="d-block img-fluid" src="https://www.esneca.com/wp-content/uploads/MASTER-EN-URGENCIAS-Y-UCI.jpg" alt="First slide">
                  <div class="carousel-caption d-none d-md-block">
                    <div class="banner-text">
                        <h2>Clinica Aquiles Salvo</h2>
                        <p>Clinica especializada a los jovenes que juegan mucho league of legends</p>
                    </div>	
                  </div>
              </div>
        </div>	               
      </div>
  </section>
</body>
</html>
